<!DOCTYPE html>
<html lang='fr'>
<head>
    <meta charset='utf-8'>
    <title>RuneAudio</title>
    <script src='lib/jquery-2.2.0.min.js'></script>
    <script src="lib/leaflet.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-leaflet-directive.min.js"></script>
    <script src="lib/angular-materialize.js"></script>

    <script src="app/app.js"></script>

    <script src="app/player/player.js"></script>
    <script src="app/player/player_controller.js"></script>
    <script src="app/player/player_directive.js"></script>

    <script src="lib/materialize/js/materialize.min.js"></script>
    <link rel="stylesheet" href="lib/materialize/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="lib/leaflet.css"/>
    <link rel="stylesheet" href="index.css">

</head>
<body ng-app="rune">
    <div id="main_wrap">
        <div class="row">
            <div class="center">
                <h3>RuneAudio</h3>
            </div>
        </div>
    </div>
    <div id="player_wrap" ng-controller="PlayerController" class="row">
        <div class="center">
            <ul class="pagination">
                <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
                <li class="waves-effect"><a href="#!"><i class="material-icons">skip_previous</i></a></li>
                <li class="waves-effect"><a href="#!"><i class="material-icons">play_circle_outline</i></a></li>
                <li class="waves-effect"><a href="#!"><i class="material-icons">skip_next</i></a></li>
                <li class="disabled"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
            </ul>
        </div>
    </div>
</body>
</html>
