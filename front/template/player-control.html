<div class="row">
    <div class="col s6 offset-s3">
        <div class="row center">
            <img src="./template/ajax-loader.gif" ng-show="loading_track"/>
            <h5>{{ track }}</h5>
        </div>
        <div class="row center">
            <p><strong>{{ artist }}</strong></p>
        </div>
        <div class="row center">
            <p><i>{{ albumArtist }}</i></p>
        </div>
        <div class="row center">
            <p>{{ date }}</p>
        </div>
        <div class="row center">
            <p>{{ song_number }} / {{ playlist_length }}</p>
        </div>
    </div>
</div>
<div class="center" id="controls">
    <ul class="pagination">
        <li class="disabled grey-text"><i class="material-icons">chevron_left</i></li>
        <li class="waves-effect" ng-click="player_previous()"><i class="material-icons">skip_previous</i></li>
        <li class="waves-effect" ng-click="player_start()" ng-hide="playing"><i class="material-icons">play_circle_outline</i></li>
        <li class="waves-effect" ng-click="player_pause()" ng-show="playing"><i class="material-icons">pause_circle_outline</i></li>
        <li class="waves-effect" ng-click="player_next()"><i class="material-icons">skip_next</i></li>
        <li class="disabled grey-text"><i class="material-icons">chevron_right</i></li>
    </ul>
    <div class="col s4 l4 offset-s4 offset-l4">
        <p class="range-field">
            <input type="range" id="volume" min="0" max="100" ng-model="volume" ng-mouseup="player_volume()"/>
        </p>
    </div>
</div>
